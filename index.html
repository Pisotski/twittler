<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  <header>Twittler</header>
  <div class="tweets-container"></div>
    <script>

      $(document).ready(function(){
        newTweets();
        setInterval(newTweets, 500)
      });

      // get from streams home new tweets and add it
      function newTweets() {
        var home = streams.home;
        var $tweetsContainer = $('.tweets-container');
        $tweetsContainer.html('');
        var index = home.length - 1;
        while(index >= 0){
          var tweet = home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($tweetsContainer);
          index -= 1;
        }
      }


    </script>



  </body>
</html>
