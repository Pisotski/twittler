<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  <header class='header'>Twittler</header>
  <div class="tweets-container"></div>
    <script>

      $(document).ready(function(){
        newTweets();
        setInterval(newTweets, 500)

      });

      function newTweets() {
        var home = streams.home;
        var $tweetsContainer = $('.tweets-container');
        $tweetsContainer.html('');
        var index = home.length - 1;
        while(index >= 0){
          var tweet = home[index];
          var $tweet = $('<div class="tweet" onclick="myFunction()"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + '\n' + tweet.created_at);
          $tweet.appendTo($tweetsContainer);
          index -= 1;
        }
      }
    </script>
  </body>
</html>
